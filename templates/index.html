<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Stroop Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .number {
            font-size: 20px;
            font-weight: normal;
            padding: 0 20px;
            cursor: pointer;
        }
        .large {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Numerical Stroop Task!</h1>
    
    <!-- Instruction text removed -->

    <div id="task">
        <!-- Numbers will be dynamically injected here -->
    </div>

    <script>
        let trialNum = 1;
        let trials = [
            { num1: "6", num2: "7", large: 2 },
            { num1: "2", num2: "9", large: 1 },
            { num1: "4", num2: "5", large: 0 }
        ];

        function showTrial(trial) {
            const taskDiv = document.getElementById("task");
            taskDiv.innerHTML = '';  // Clear previous trial
            let num1 = document.createElement("span");
            let num2 = document.createElement("span");

            // Apply appropriate font size for the larger number
            num1.textContent = trial.num1;
            num2.textContent = trial.num2;

            num1.classList.add("number");
            num2.classList.add("number");

            if (trial.large === 1) {
                num1.classList.add("large");
            } else if (trial.large === 2) {
                num2.classList.add("large");
            }

            // Append the numbers to the task container
            taskDiv.appendChild(num1);
            taskDiv.appendChild(num2);

            // Add click event listeners
            num1.onclick = () => handleClick(1);
            num2.onclick = () => handleClick(2);
        }

        function handleClick(selectedNum) {
            console.log("Trial " + trialNum + ": Number " + selectedNum + " clicked");

            // Move to the next trial after 1 second
            setTimeout(() => {
                trialNum++;
                if (trialNum <= trials.length) {
                    showTrial(trials[trialNum - 1]);
                } else {
                    // You can still provide feedback after the task ends, if needed
                    alert("Task complete!");
                }
            }, 1000);
        }

        // Start the first trial
        showTrial(trials[trialNum - 1]);
    </script>

</body>
</html>
